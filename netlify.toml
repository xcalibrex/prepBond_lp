[build]
  # Build command: install deps and build the React app
  command = "cd app && npm install && npm run build"
  # Publish the root directory (contains static pages)
  publish = "."

# SPA routing for the /app path
[[redirects]]
  from = "/app/*"
  to = "/app/dist/index.html"
  status = 200

