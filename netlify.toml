[build]
  # Marketing site build: just copy web contents to deploy folder
  command = "cp web/*.html deploy/ && cp -r web/media deploy/ && cp -r web/lp deploy/ || true"
  publish = "deploy"

# Redirects for the marketing site files
[[redirects]]
  from = "/lp/*"
  to = "/lp/:splat"
  status = 200

[[redirects]]
  from = "/ebook.html"
  to = "/ebook.html"
  status = 200

[[redirects]]
  from = "/media/*"
  to = "/media/:splat"
  status = 200

# Note: App routing is now handled by app/netlify.toml when deployed separately
