[build]
  # Build command: build React app into deploy folder, then copy static pages
  command = "cd app && npm install && npm run build && cd .. && cp index.html ebook.html deploy/ && cp -r lp media deploy/"
  # Publish the deploy folder which contains everything
  publish = "deploy"

# Serve static landing pages as-is
[[redirects]]
  from = "/lp/*"
  to = "/lp/:splat"
  status = 200

[[redirects]]
  from = "/ebook.html"
  to = "/ebook.html"
  status = 200

[[redirects]]
  from = "/media/*"
  to = "/media/:splat"
  status = 200

# SPA routing for the React app at /app
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200
