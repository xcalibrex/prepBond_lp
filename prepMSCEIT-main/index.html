<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prepMSCEIT | Emotional Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              black: '#000000',
              white: '#FFFFFF',
              lumio: {
                 purple: '#A855F7',
                 blue: '#3B82F6',
                 teal: '#14B8A6',
                 orange: '#F97316'
              },
              primary: {
                DEFAULT: '#000000',
                50: '#F5F5F5',
                100: '#E5E5E5',
                200: '#A3A3A3',
                300: '#737373',
                400: '#525252',
                500: '#404040',
                600: '#262626',
                700: '#171717',
                800: '#0A0A0A',
                900: '#000000',
              },
              secondary: {
                DEFAULT: '#007bff',
                50: '#e6f2ff',
                100: '#cce5ff',
                200: '#99ccff',
                300: '#66b2ff',
                400: '#3399ff',
                500: '#007bff',
                600: '#0062cc',
                700: '#004999',
                800: '#003166',
                900: '#001833',
              },
              gray: {
                50: '#FAFAFA',
                100: '#F5F5F5',
                200: '#E5E5E5', 
                300: '#D4D4D4',
                400: '#A3A3A3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#121212',
              }
            },
            borderRadius: {
              'none': '0',
              'sm': '4px',
              'md': '8px',
              'lg': '10px',
              'xl': '12px',
              '2xl': '12px',
              '3xl': '24px',
              'full': '9999px',
            },
            boxShadow: {
              'none': 'none',
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 40px rgba(59, 130, 246, 0.5)',
              'dark-glow': '0 0 15px rgba(255, 255, 255, 0.1)', 
            },
            animation: {
                'float-slow': 'float 6s ease-in-out infinite',
                'fade-in': 'fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'fade-in-down': 'fadeInDown 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'slide-in-up': 'slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'blob': 'blob 7s infinite',
            },
            keyframes: {
                blob: {
                    '0%': { transform: 'translate(0px, 0px) scale(1)' },
                    '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                    '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                    '100%': { transform: 'translate(0px, 0px) scale(1)' },
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                fadeInDown: {
                    '0%': { opacity: '0', transform: 'translateY(-20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                slideInRight: {
                    '0%': { transform: 'translateX(30px)', opacity: '0' },
                    '100%': { transform: 'translateX(0)', opacity: '1' },
                },
                slideInUp: {
                    '0%': { transform: 'translateY(100%)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                float: {
                    '0%': { transform: 'translateY(0px)' },
                    '50%': { transform: 'translateY(-10px)' },
                    '100%': { transform: 'translateY(0px)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        transition: background-color 0.3s ease-in-out;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #FFFFFF;
        color: #000000;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      .dark body {
        background-color: #000000;
        color: #FFFFFF;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E5E5;
        border-radius: 99px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #262626;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A3A3A3;
      }
    </style>

{
  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-dom": "https://esm.sh/react-dom@^19.2.1",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body class="bg-white text-black dark:bg-black dark:text-white min-h-screen overflow-hidden">
    <div id="root" class="h-screen w-full"></div>
  </body>
</html>
